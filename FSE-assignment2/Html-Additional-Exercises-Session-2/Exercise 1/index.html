<!DOCTYPE html>
<html>

<head>

    body {
      margin: 0;
    }
    body > div {

      align-items: center;
      height: 100vh;

      height: 100px;
      width: 100px;
      background-color: #000;
    }

</head>

<body>
  <div>
    <div class="box"></div>
  </div>
</body>

</html>
